<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="text-center">Kalkulator</h1>
	<main class="container">
		<div align="center">
			<input type="text" class="form-control input-md">
		</div>
		<div align="center">
			<button class="btn btn-md btn-dark btn-num" data-val="9">9</button>
			<button class="btn btn-md btn-dark btn-num" data-val="8">8</button>
			<button class="btn btn-md btn-dark btn-num" data-val="7">7</button>
			<button class="btn btn-md btn-dark btn-act" data-val=" / ">&divide;</button>
		</div>
		<div align="center">
			<button class="btn btn-md btn-dark btn-num" data-val="6">6</button>
			<button class="btn btn-md btn-dark btn-num" data-val="5">5</button>
			<button class="btn btn-md btn-dark btn-num" data-val="4">4</button>
			<button class="btn btn-md btn-dark btn-act" data-val=" x ">&times;</button>
		</div>
		<div align="center">
			<button class="btn btn-md btn-dark btn-num" data-val="3">3</button>
			<button class="btn btn-md btn-dark btn-num" data-val="2">2</button>
			<button class="btn btn-md btn-dark btn-num" data-val="1">1</button>
			<button class="btn btn-md btn-dark btn-act" data-val=" + ">+</button>
		</div>
		<div align="center">
			<button class="btn btn-md btn-danger btn-act">Clear</button>
			<button class="btn btn-md btn-dark btn-num" data-val="0">0</button>
			<button class="btn btn-md btn-success btn-act">=</button>
			<button class="btn btn-md btn-dark btn-act" data-val=" - ">-</button>
		</div>
	</main>
	<script src="jquery.js"></script>
	<script src="bootstrap_bundle.js"></script>
	<script>
		$(document).ready(function(){
			$('.btn-dark').click(function(){
				if ($('input').hasClass('needClear')) {
					if($(this).hasClass('btn-num')){
						$('input').val('');
						$('input').removeClass('needClear');
					}
					if($(this).hasClass('btn-act')){
						$('input').removeClass('needClear');
					}
				}
				var current_val = $('input').val();
				var val = $(this).data('val');
				$('input').val(current_val+val);
			});
			$('.btn-danger').click(function(){
				$('.form-control').val('');
			});
			$('.btn-success').click(function(){
				var val = $('input').val().split(' ');
				var result = 'ERROR';

				if (val[1] == '/'){
					result = parseInt(val[0]) / parseInt(val[2]);
				}
				if (val[1] == 'x'){
					result = parseInt(val[0]) * parseInt(val[2]);
				}
				if (val[1] == '-'){
					result = parseInt(val[0]) - parseInt(val[2]);
				}
				if (val[1] == '+'){
					result = parseInt(val[0]) + parseInt(val[2]);
				}
				$('input').val(result.toLocaleString());
				$('input').addClass('needClear');
			});
		});
	</script>
</body>
</html>
